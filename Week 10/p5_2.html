<html>
    <head>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
            <script>
            
            var xmovement=5, ymovement=5, xy1movement=5; xy2movement=5; sizemovement=5;
            var xy1= 0;
            var xy2= 0;
            var y=0;
            var x=0;
            var size=15;

            function setup() {
                createCanvas(400, 400);
              }
              
              function setup() {
                createCanvas(400, 400);
                
              }
              
              function draw() {
                background(220);
         

                triangle (-xy1+75, -xy1+250, -xy1+125, -xy1+200, -xy1+125, -xy1+225);
                ellipse(-xy1+115, -xy1+385, 50, 25);
                
                triangle (xy2+225, -xy2+250, xy2+175, -xy2+200, xy2+175, -xy2+225);
                ellipse(xy2+185, -xy2+385, 50, 25);
                
                ellipse(150, y+250, 65, 250);
                line(120, y+300, 180, y+300);
                
                circle(x+150,150, 100);
                circle(x+135,130, 10);
                circle(x+175,130, 10);
                rect(x+150,135,10, 30);
                point(x+175, 150);
                point(x+176, 150);
                point(x+176, 151);
                point(x+175, 151);
                line(x+135, 175, x+175, 175);
                
                textSize(size);
                text("Matthew Knight", 250, 375);
                
                if(x>=100||x<0) {xmovement*=-1;}
                x+=xmovement;
                
                if(y>=100||y<0) {ymovement*=-1;}
                y+=ymovement;
                
                if(xy1>=100||xy1<0) {xy1movement*=-1;}
                xy1+=xy1movement;
                
                if(xy2>=100||xy2<0) {xy2movement*=-1;}
                xy2+=xy2movement;
                
                
                if(size>=75||size<15) {sizemovement*=-1;}
                size+=sizemovement;
             }</script>

    </head>


    <body>

    </body>

</html>
